<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Poltical Views</title>
  </head>
  <body>
    <div class="container">
      <h1>Find out who to vote for</h1>
      <form id="politics">
        <div class="form-group gender-form">
          <label for="gender">Enter your gender :</label>
          <input id="gender" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="salary">Should med and women get equal slary?</label>
          <select id="salary">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="minimum-wage">Should the minimum wage be raised?</label>
          <select id="minimum-wage">
            <option>Yes</option>
            <option>No</option>
            <option>Not sure</option>
          </select>
        </div>

        <div class="form-group">
          <label for="food">Should producers be required to label genetically engineered foods (GMOs)?</label>
          <select id="food">
            <option>Yes</option>
            <option>No</option>
            <option>Not sure</option>
          </select>
        </div>

        <div id="result">
          <h2>You should vote for: </h2>
          <p>
            <span class="result"></span>
          </p>

        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

    </div>


  </body>
</html>
